<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}
function power4() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}
function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value);
 } 
function cuadrado() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}
</script>
</head>
<body>
  <h1>Calculadora de Bel√©n Gracia Latorre</h1>
  Number:
  <input type="text" id="n1">
  <p>
    <button onclick="cuadrado()"> x^2 </button>
    <button onclick="cube()"> x^3 </button>
    <button onclick="power4()"> x^4 </button>
    <button onclick="seno()"> sin(x) </button>
  </p>
</body>
</html>
